{{ define "content" }}

<div class="outer">
  <div class="inner">
    <article class="post post-full">
      <header class="post-header">
        {{ if not .Params.hide_title }}
          <section>
            <h1 class="post-title">{{ .Params.title }}</h1>
          </section>
        {{ end }}
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ $.Params.subtitle | safeHTML }}
        </div>
        {{ end }}
      </header>
      {{ if .Params.image }}
      <div class="post-image">
        <img src="{{ $.Params.image | relURL }}" alt="{{ $.Params.image_alt }}" />
      </div>
      {{ end }}
        {{ .Content }}
      </div>
    </article><!-- .post -->
  </div><!-- .inner-medium -->
</div><!-- .outer-->

{{ end }}
